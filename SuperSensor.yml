---
- hosts: all
  tasks:
  - name: Creates directory
    file:
      path: /var/prtg/scriptsxml
      state: directory
      owner: root
      group: root
      mode: 0775

  - name: Get the sctipt from Github (wget) 
    get_url:
      url: 'https://raw.githubusercontent.com/dscalf23/scripts/master/SuperSensorV2.py'
      dest: /var/prtg/scriptsxml/SuperSensor.py
      mode: 0775
      force: yes

  - name: install on Ubuntu & Debian
    apt:
      update_cahce: yes
      cache_valid_time: 0
      force_apt_get: yes
      name: "{{ aptpack }}"
      state: latest
    when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'

  - name: install on centos
    yum:
      update_cache: yes
      name: "{{ yumpack }}"
      state: latest
    when: ansible_distribution == 'CentOS' or ansible_distribution == 'Red Hat Enterprise Linux'


  - pip:
    name: 'psutil'
